<ion-header>
  <ion-navbar>
    <ion-title>Bienvenido a 8enlinea</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  
  <div *ngFor="let message of messages" class="message-container">
    <div class="chat-bubble left">
      {{message}}
    </div>
  </div>

</ion-content>
<ion-footer>
  <ion-item >
    <ion-input (focus)="presentOptions()" placeholder="Responder..."></ion-input>
  </ion-item>
</ion-footer>
