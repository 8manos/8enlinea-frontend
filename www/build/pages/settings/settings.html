<ion-header>

  <ion-navbar>
     <ion-title><a href="/"><img src="build/images/logo.barra.superior.png"></a> Configuración</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	  <ion-card-header>
	    Notificaciones
	  </ion-card-header>

	  <ion-list>
	    <ion-item>
	      <ion-icon name="phone-portrait" item-left></ion-icon>
			<ion-label>Notificaciones push</ion-label>
			<ion-toggle checked="true"></ion-toggle>
	    </ion-item>

	    <ion-item>
	      <ion-icon name="megaphone" item-left></ion-icon>
			<ion-label>Sonido</ion-label>
			<ion-toggle checked="true"></ion-toggle>
	    </ion-item>

	    <ion-item>
	      <ion-icon name="mail-open" item-left></ion-icon>
			<ion-label>Correo electrónico</ion-label>
			<ion-toggle checked="true"></ion-toggle>
	    </ion-item>
	  </ion-list>
	</ion-card>

	<ion-card>
	  <ion-card-header>
	    Aplicación
	  </ion-card-header>

	  <ion-list>
	  	<ion-item>
	      <ion-icon name="alert" item-left></ion-icon>
		  <ion-label>Salir de la aplicación</ion-label>
		  <button ion-button color="danger" item-right>Cerrar sesión</button>
	    </ion-item>

	    <ion-item>
	      <ion-icon name="alert" item-left></ion-icon>
		  <ion-label>Reiniciar todo</ion-label>
		  <button ion-button color="danger" item-right (click)="reset()">¡Reiniciar!</button>
	    </ion-item>


	  </ion-list>
	</ion-card>
</ion-content>
