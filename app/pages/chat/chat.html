<ion-header>
	<ion-navbar>
		<button menuToggle="menu_conversaciones">
			<ion-icon name="chatboxes"></ion-icon>
		</button>
		<ion-title><a href="/"><img src="build/images/logo.barra.superior.png"></a></ion-title>
	</ion-navbar>
</ion-header>

<ion-menu [content]="content" id="menu_conversaciones" persistent="true">

  <ion-toolbar>
    <ion-title>Conversaciones</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
    	<ion-item *ngFor="let conversacion of conversaciones" (click)="load_conversacion(conversacion)">
	      <ion-avatar item-left>
	        <img src="http://placehold.it/60x60">
	      </ion-avatar>
	      <ion-label>Conversación: {{conversacion.id}}</ion-label>
	      <ion-note item-right>{{conversacion.updatedAt}}</ion-note>
	      <ion-badge item-right color="danger">10</ion-badge>
	    </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-content padding>
	<h1>¡Hola! Tienes {{conversaciones.length}} conversaciones activas.</h1>
</ion-content>
